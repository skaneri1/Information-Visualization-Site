<!DOCTYPE html>
<html class="gr__csc_villanova_edu">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <script type="text/javascript" src="./d3.min.js"></script>
    <style>
      .axis text {
        font: 10px sans-serif;
        color: #000;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
      }
    </style>
  </head>

  <body data-gr-c-s-loaded="true">
    <svg
      id="mySVG"
      width="1500"
      height="1000"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    ></svg>
    <br />
    <script type="text/javascript">
      var jsondata; //global to store json data

      var svg = d3.select('svg');
      //Padding to give you room for axes and labels
      svg.style('padding-left', 100);
      svg.style('padding-bottom', 100);

      d3.json('comp-rev.json').then(function(data) {
        console.log(data);
        jsondata = data;
        drawData(); //you need to create this function
      });

      var sy = d3
        .scaleLinear()
        .domain([0, 140])
        .range([500, 0]);
      var yaxis = d3
        .axisLeft(sy)
        .ticks(14)
        .tickFormat(d3.format('~s'));
      var sx = d3
        .scaleLinear()
        .domain([0, 48])
        .range([21, 1051]);
      var xaxis = d3
        .axisBottom(sx)
        .ticks(20)
        .tickFormat(d3.format('~s'));

      function drawData() {
        svg
          .append('g')
          .attr('class', 'xaxis')
          .attr('transform', 'translate(13,510)')
          .call(xaxis);
        svg
          .append('g')
          .attr('class', 'yaxis')
          .attr('transform', 'translate(25,9)')
          .call(yaxis);

        for (var x = 1; x <= 4; x++) {
          var color = 'black';
          var id = 0;
          var value = jsondata.data[x];
          var lineFunction = d3
            .line()
            .x(function(d, i) {
              return (i + 1.6) * (800 / 38);
            })
            .y(function(d, i) {
              return 510 - d * 3.5;
            });

          if (x == 1) {
            lineClass = 'wmt';
            color = 'red';
          }
          if (x == 2) {
            lineClass = 'amzn';
            color = 'green';
          }
          if (x == 3) {
            lineClass = 'ebay';
            color = 'blue';
          }
          if (x == 4) {
            lineClass = 'tgt';
            color = 'orange';
          }

          svg
            .append('path')
            .attr('d', lineFunction(value))
            .attr('stroke', color)
            .attr('stroke-width', 2)
            .attr('fill', 'none')
            .attr('class', lineClass);
        }

        svg
          .append('rect')
          .attr('x', '950')
          .attr('y', '170')
          .attr('height', '10')
          .attr('width', '10')
          .attr('fill', 'red')
          .attr('class', 'hideWMTb');
        svg
          .append('rect')
          .attr('x', '950')
          .attr('y', '190')
          .attr('height', '10')
          .attr('width', '10')
          .attr('fill', 'green')
          .attr('class', 'hideAMZNb');
        svg
          .append('rect')
          .attr('x', '950')
          .attr('y', '210')
          .attr('height', '10')
          .attr('width', '10')
          .attr('fill', 'blue')
          .attr('class', 'hideEBAYb');
        svg
          .append('rect')
          .attr('x', '950')
          .attr('y', '230')
          .attr('height', '10')
          .attr('width', '10')
          .attr('fill', 'orange')
          .attr('class', 'hideTGTb');

        svg
          .append('text')
          .attr('x', '970')
          .attr('y', '180')
          .text('wmt')
          .style('font', '12px sans-serif')
          .attr('class', 'hideWMT');
        svg
          .append('text')
          .attr('x', '970')
          .attr('y', '200')
          .text('amzn')
          .style('font', '12px sans-serif')
          .attr('class', 'hideAMZN');
        svg
          .append('text')
          .attr('x', '970')
          .attr('y', '220')
          .text('ebay')
          .style('font', '12px sans-serif')
          .attr('class', 'hideEBAY');
        svg
          .append('text')
          .attr('x', '970')
          .attr('y', '240')
          .text('tgt')
          .style('font', '12px sans-serif')
          .attr('class', 'hideTGT');

        svg
          .append('text')
          .attr('x', '-120')
          .attr('y', '40')
          .text('Total Revenues (billions)')
          .style('font', '10px sans-serif')
          .attr('transform', 'rotate(-90)');

        var newdataset = [
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5,
          0.5
        ];
        var showWMT = true;
        var showAMZN = true;
        var showEBAY = true;
        var showTGT = true;

        d3.select('.hideWMTb').on('click', function() {
          if (showWMT == true) {
            showWMT = false;
            d3.select('.hideWMT').attr('opacity', '0.5');
            d3.select('.hideWMTb').attr('fill-opacity', '0.5');
            d3.select('.wmt')
              .transition()
              .duration(2000)
              .attr('d', lineFunction(newdataset));
          } else if (showWMT == false) {
            showWMT = true;
            d3.select('.hideWMT').attr('opacity', '1');
            d3.select('.hideWMTb').attr('fill-opacity', '1');
            d3.select('.wmt')
              .transition()
              .duration(2000)
              .attr('d', lineFunction(jsondata.data[1]));
          }
        });
        d3.select('.hideAMZNb').on('click', function() {
          if (showAMZN == true) {
            showAMZN = false;
            d3.select('.hideAMZN').attr('opacity', '0.5');
            d3.select('.hideAMZNb').attr('fill-opacity', '0.5');
            d3.select('.amzn')
              .transition()
              .duration(2000)
              .attr('d', lineFunction(newdataset));
          } else if (showAMZN == false) {
            showAMZN = true;
            d3.select('.hideAMZN').attr('opacity', '1');
            d3.select('.hideAMZNb').attr('fill-opacity', '1');
            d3.select('.amzn')
              .transition()
              .duration(2000)
              .attr('d', lineFunction(jsondata.data[2]));
          }
        });
        d3.select('.hideEBAYb').on('click', function() {
          if (showEBAY == true) {
            showEBAY = false;
            d3.select('.hideEBAY').attr('opacity', '0.5');
            d3.select('.hideEBAYb').attr('fill-opacity', '0.5');
            d3.select('.ebay')
              .transition()
              .duration(2000)
              .attr('d', lineFunction(newdataset));
          } else if (showEBAY == false) {
            showEBAY = true;
            d3.select('.hideEBAY').attr('opacity', '1');
            d3.select('.hideEBAYb').attr('fill-opacity', '1');
            d3.select('.ebay')
              .transition()
              .duration(2000)
              .attr('d', lineFunction(jsondata.data[3]));
          }
        });
        d3.select('.hideTGTb').on('click', function() {
          if (showTGT == true) {
            showTGT = false;
            d3.select('.hideTGT').attr('opacity', '0.5');
            d3.select('.hideTGTb').attr('fill-opacity', '0.5');
            d3.select('.tgt')
              .transition()
              .duration(2000)
              .attr('d', lineFunction(newdataset));
          } else if (showTGT == false) {
            showTGT = true;
            d3.select('.hideTGT').attr('opacity', '1');
            d3.select('.hideTGTb').attr('fill-opacity', '1');
            d3.select('.tgt')
              .transition()
              .duration(2000)
              .attr('d', lineFunction(jsondata.data[4]));
          }
        });
      }
    </script>
  </body>
</html>
